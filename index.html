<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Table</title>
  <script src="rpg-tables.js"></script>
</head>
<body>
  <rpg-table roll="d4">
    <rpg-table-entry>
      You are eaten by a grue.
    </rpg-table-entry>
    <rpg-table-entry weight="2">
      You find a great treasure.
    </rpg-table-entry>
    <rpg-table-entry>
      <h3>The Friends We Made Along the Way...</h3>
      <p>You learn to cherish your relationships above material wealth.</p>
    </rpg-table-entry>
  </rpg-table>
</body>
</html>
